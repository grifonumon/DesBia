<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="StyleMenu.css">
<meta charset="UTF-8">
<style>
div#test{ border:#000 1px solid;}
</style>
<script>
var pos = 0, test, test_status, question, choice, choices, chA, chB, chC, correct = 0;
var questions = [
    [ "Ce reprezintă cuvântul cosmologie? ", "Lume+Știință", "Religie+Imaginație", "Știință+Filosofie", "A" ],
	[ "Cine este cel mai mare filozof?", "Aristotel", "Emmanuel Kant", "Friedrich Nietzeche", "A" ],
	[ "Ce procentaj din univers este reprezentat doar de materia neagra?", "10%", "73%", "65%", "B" ],
	[ "Ce reprezinta conceptul de solipsism?", "Un principiu etic ce exlude delimitarea celor două noțiuni și existența normelor morale fixe de orice fel.", "O metodă de autocunoaștere și reprezintă un proces în decursul căruia omul analizează propriile sale reacții la factorii externi.", "O atitudine conceptuală extremă care declară că numai propria individualitate există, iar restul sunt reflectări modale în personalitate.", "C" ]
];
function _(x){
	return document.getElementById(x);
}
function renderQuestion(){
	test = _("test");
	if(pos >= questions.length){
		test.innerHTML = "<h2>Ai raspuns corect la "+correct+" din "+questions.length+" intrebari </h2>";
		_("test_status").innerHTML = "Test complet!";
		pos = 0;
		correct = 0;
		return false;
	}
	_("test_status").innerHTML = "Intrebarea "+(pos+1)+" din "+questions.length;
	question = questions[pos][0];
	chA = questions[pos][1];
	chB = questions[pos][2];
	chC = questions[pos][3];
	test.innerHTML = "<h3>"+question+"</h3>";
	test.innerHTML += "<input type='radio' name='choices' value='A'> "+chA+"<br>";
	test.innerHTML += "<input type='radio' name='choices' value='B'> "+chB+"<br>";
	test.innerHTML += "<input type='radio' name='choices' value='C'> "+chC+"<br><br>";
	test.innerHTML += "<button onclick='checkAnswer()'>Raspuns Final</button>";
}
function checkAnswer(){
	choices = document.getElementsByName("choices");
	for(var i=0; i<choices.length; i++){
		if(choices[i].checked){
			choice = choices[i].value;
		}
	}
	if(choice == questions[pos][4]){
		correct++;
	}
	pos++;
	renderQuestion();
}
window.addEventListener("load", renderQuestion, false);
</script>
</head>
<body>
<h2 id="test_status" align="center"></h2>
<div id="test" align="center"></div>
</body>
</html>
